{% extends 'base.html'%}


{% block content%}    
    {% if image %}
        <h2>Mappa caricata correttamente!</h2>
        <div>
            <h3>  </h3>
            
            <img src='{{path_map}}'>
        </div>
    {% else %}
        <h1>Inserire Mappa</h1>
        {{image}}
        <br/>
        <form method="POST" enctype="multipart/form-data">
            {{form.hidden_tag()}} 
            {{form.image.label}}<br/>            
            {{form.image()}}<br/><br/>
            
            <br/><br/>
            <button type="submit"> Upload</button>
        </form>       

    {% endif %} 
{% endblock %}
